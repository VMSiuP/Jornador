<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jornador Siu</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-512.png" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
      </label>
    </div>
  </header>

  <main>
    <h1>Víctor Siu</h1>
    <h2>Jornador</h2>

    <section class="inputs">
      <label class="etiqueta">Pena privativa de libertad</label>

      <div class="input-group">
        <input type="number" id="años" placeholder="Años (1-3)*" min="1" max="3" />
        <input type="number" id="meses" placeholder="Meses" min="0" max="11" />
        <input type="number" id="días" placeholder="Días" min="0" max="30" />
      </div>

      <p class="nota">
        *Se puede convertir la PPL no mayor de 05 años (Art. 52 CP), pero el máximo de jornadas es 156 (Art. 34.5 CP), lo que equivale a 03 años
      </p>

      <label>Resultado</label>
      <input type="text" id="resultado" placeholder="10 a 156 jornadas" readonly />

      <div class="botones">
        <button class="btn amarillo" onclick="copiarResultado('resultado')">Copiar resultado</button>
        <button class="btn verde" onclick="compartirWhatsApp('resultado')">Compartir por WhatsApp</button>
        <button class="btn celeste" onclick="nuevoCalculo()">Nuevo cálculo</button>
      </div>
    </section>

    <hr />

    <section class="descuentos">
      <button class="btn plomo" onclick="descontar('1/6')">Descontar 1/6 por Terminación anticipada</button>
      <button class="btn plomo" onclick="descontar('1/7')">Descontar 1/7 por Conclusión anticipada</button>

      <label>Resultado con descuento</label>
      <input type="text" id="resultadoDescuento" placeholder="Resultado con descuento" readonly />

      <div class="botones">
        <button class="btn amarillo" onclick="copiarResultado('resultadoDescuento')">Copiar resultado</button>
        <button class="btn verde" onclick="compartirWhatsApp('resultadoDescuento')">Compartir por WhatsApp</button>
        <button class="btn celeste" onclick="nuevoCompleto()">Nuevo</button>
      </div>
    </section>
  </main>
</body>
</html>
