<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jornador Siu</title>
  
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#2c3e50" />

  <link rel="icon" href="icons/icon-192.png" type="image/png">
  <link rel="apple-touch-icon" href="icons/icon-512.png">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <div class="theme-toggle-container">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
      </label>
    </div>
    
    <h1>Víctor Siu</h1>
    <h2>Jornador</h2>

    <section class="inputs">
      <label class="etiqueta">Pena privativa de libertad</label>

      <div class="input-group">
        <input type="number" id="años" placeholder="Años (1-3)*" min="1" max="3" />
        <input type="number" id="meses" placeholder="Meses" min="0" max="11" />
        <input type="number" id="días" placeholder="Días" min="0" max="30" />
      </div>

      <p class="nota">
        *Se puede convertir la PPL no mayor de 05 años (Art. 52 CP), pero el máximo de jornadas es 156 (Art. 34.5 CP), lo que equivale a 03 años
      </p>

      <label>Resultado</label>
      <input type="text" id="resultado" placeholder="10 a 156 jornadas" readonly />

      <div class="botones">
        <button id="copiarResultadoBtn" class="btn amarillo">Copiar resultado</button>
        <button id="compartirResultadoBtn" class="btn verde">Compartir por WhatsApp</button>
        <button id="nuevoCalculoBtn" class="btn celeste">Nuevo cálculo</button>
      </div>
    </section>

    <hr />

    <section class="descuentos">
      <button id="descontarTA" class="btn plomo">Descontar 1/6 por Terminación anticipada</button>
      <button id="descontarCA" class="btn plomo">Descontar 1/7 por Conclusión anticipada</button>

      <label>Resultado con descuento</label>
      <input type="text" id="resultadoDescuento" placeholder="Resultado con descuento" readonly />

      <div class="botones">
        <button id="copiarDescuentoBtn" class="btn amarillo">Copiar resultado</button>
        <button id="compartirDescuentoBtn" class="btn verde">Compartir por WhatsApp</button>
        <button id="nuevoCompletoBtn" class="btn celeste">Nuevo</button>
      </div>
    </section>

    <hr>

    <p class="contacto">
      <a href="https://wa.me/51969761336" target="_blank">Ponte en contacto con el creador mediante WhatsApp</a>
    </p>

  </main>
</body>
</html>
